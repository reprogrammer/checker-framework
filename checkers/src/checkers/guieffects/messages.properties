call.invalid.ui=Calling a method with %s effect from a context limited to %s effects.
conflicts.annotations=A method may only have one effect annotation from @UI, @AlwaysSafe, and @PolyUI.
conflicts.override=An method override may only be @UI if it overrides an @UI method (overriding %s).
conflicts.override.polymorphic=An method override may only be @PolyUIEffect if it overrides a @PolyUIEffect method (overriding %s).
conflicts.inheritance=This method overrides a method with @UI effect (%s) and another method with an @AlwaysSafe effect (%s).  This is discouraged.
polymorphism.invalid=Only @PolyUIType types may have @PolyUIEffect methods.
inheritance.polymorphic.invalid=An effect-polymorphic type may only inherit from another effect-polymorphic type (%s extends/implements %s).
effects.redundant.uitype=This method is annotated @UIEffect, which is redundant because the enclosing type is @UIType.
